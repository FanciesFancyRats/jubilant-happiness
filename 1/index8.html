<html>
	<head></head>
	<body>
		array manipulation
		<script> 
		var needed = ['air', 'water', 'food'];

		console.log(needed.length)

		//push()
		needed.push('love');
		console.log(needed);

		needed.pop();
		console.log(needed);
	// array.splice(index((This is the starting position)), homany((removes homany items, if 0 nothing will be removed)), item1, ..., itemX)	
		needed.splice(0, 3, 'electricity');
		console.log(needed);
		</script>
	</body>
</html>
