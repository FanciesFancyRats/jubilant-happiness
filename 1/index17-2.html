<html>
	<head></head>
	<body>
		<h1>If, Else if and Else Statments</h1>
		<canvas id="mycanvas" width="500" height="300"></canvas>

		<script> 
		console.log("Testing testing");

		 var x = 10;
		 var y = 10;
		 var w = 20;
		 var h = 30;

		 var speed = 2;


		 var canvas = document.getElementById("mycanvas");
	  	 var ctx = canvas.getContext("2d");

		 var update = function() {
			 if (x == (500-50)){
					 speed = speed*-1;
			}
			else if (x == 0){
				 	speed = speed*-1;
			}
			 x = x + speed;
			 console.log(x);
		

		 }

		 var draw = function(){
			 ctx.clearRect(0, 0, 500, 300);
			 ctx.fillStyle = "rgb(200, 0, 200)";
			 ctx.fillRect(x, y, 50, 50);
			 
		 }
		 var step = function() {
		  update ();
		  draw();

		  window.requestAnimationFrame(step);
		}

		step();
		</script>
	</body>
</html>
