<html>
	<head></head>
	<body>
		Nested Functions
		<script> 
		function showEverywhere(text) {
		
			function decorate(a) {
				return "~*~*~*" + a + "*~*~*~";
			};

			text = decorate(text);	
			console.log(text);
			alert(text);
		}
		//Embeded functions are local, I am curious as to why this would be practical though?
		//I suppose I will find out.
		showEverywhere("Hello World");
		</script>
	</body>
</html>
